<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="portfolio-style.css">

</head>
<body>

<h1>Contact Nick!</h1>

<div class="form-container">
<form id="contact-form">
	<label for="name">Name:</label> <input type="text" name="name" placeholder="Your Name">
	<label for="email">Email:</label> <input type="text" name="email" placeholder="Your email address">
	<label for="message">Message:</label> <textarea type="text" name="message" placeholder="Your message for Nick"></textarea>
	<input type="submit" name="submit" value="Send Message">
</form>
</div>

<a href="index.html"><button type="button">Back</button></a>
</body>

<script type="text/javascript">
	var form = document.getElementById('contact-form');
	form.onsubmit = function(e) {
		e.preventDefault();
		console.log(form.name.value);
		form.reset();
	};
</script>

</html>
